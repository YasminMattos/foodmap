<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Foodmap</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapseds" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="col-xs-9 col-md-offset-6 col-md-pull-6">
            <a class="navbar-brand" href="#"><i class="fa fa-cutlery meal-icon" aria-hidden="true"></i>FoodMap</a>
          </div>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="bg-header text-center">
      <div class="overlay">
        <h1>Healthy food</h1>
        <h2>Healthy lives</h2>
      </div>
    </div>
  </header>
      
  <section>
    <div class="info">
      <h3>Best restaurants near you... </h3>
      <div class="img-responsive" id="map"> </div>
      <div class="input-group">
      <input id="ask" type="text" class="form-control" placeholder="Looking for a restaurant...?" aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
      </div>
      <div>
        <p class="tip"><i class="fa fa-hand-pointer-o" aria-hidden="true"></i>Click on restaurant's name for more info.</p>
      </div>
      <div class="restaurants">

      </div>
    </div>
  </section>

  <section>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            <img src="assets/images/order.jpg" alt="online-order">
          </div>
          <div class="modal-body">
            <h5><strong>What would you like to order?</strong></h5>
            <select class="form-control">
              <option value="meal">COMBO 1</option>
              <option value="meal">COMBO 2</option>
              <option value="meal">COMBO 3</option>
              <option value="meal">COMBO 4</option>
            </select>
            <h5><strong>Enter your name</strong></h5>
            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon3"><i class="fa fa-user" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="Your name..." aria-describedby="sizing-addon3">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger">Send</button>
          </div>
        </div>
      </div>
    </div>  

  </section>

  <!-- Source -->
  <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places"></script>
  <script src="js/googlemaps.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
